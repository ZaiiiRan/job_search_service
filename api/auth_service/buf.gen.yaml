version: v1

plugins:
  - name: go
    out: gen/go
    opt: [paths=source_relative]
  - name: go-grpc
    out: gen/go
    opt: [paths=source_relative]
  - name: grpc-gateway
    out: gen/go
    opt: [paths=source_relative]
  - name: openapiv2
    out: gen/openapiv2
    opt:
      - logtostderr=true
      - allow_delete_body=true
      - use_go_templates=true
